# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-assets
exclude:
  - Gemfile
  - Gemfile.lock
  - docs

#BM : Check https://github.com/jekyll/jekyll-assets
assets:
  # compress:
  #   css: false | true | default - development: false, production: true
  #   js: false | true | default - development: false, production: true

  autowrite: true
  # cache: false | directory | default: .asset-cache
  # cache_type: memory | filesystem | default: filesystem
  # cdn: https://cdn.example.com
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true

  assets:
    - "*.png"
    - "*.jpg"
    - "*.jpeg"
    - "bundle.css"

  sources:
    - _posts/
    - assets/css
    - assets/fonts
    - assets/img
    - assets/js
    # - _assets/images
    # - _assets/javascripts
    # - _assets/stylesheets


jekyll-mentions:
    base_url: https://twitter.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, placeholder-big.psd, placeholder-big.org.jpg, logo.org.png]
